<html>
	<header>
		<title>Calender</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		
	</header>
	<body>
		<div class="container">
			<input class="txt-date" type="text" onclick="calandershow()"></input>
				<table id="tableCalender" class="show">
				       	<tr id="control" >
						<td ><input type="button" id="pre-year" onClick="preYear()"></td>
						<td ><input type="button" id="pre-month" onClick="preMonth()"></td>
                    
						<td colspan="" class="top">
							<select id="month" onChange="changeMonth()"></select>
						</td>
						<td class="top">
							<select id="year" onChange="changeYear()"></select>
						</td>
						<td ><input type="button" id="next-month" onClick="nextMonth()"></td>
						<td ><input type="button" id="next-year" onClick="nextYear()"></td>
					</tr>

				</table>
                <table id="table1" class="show">
                	<tr>
                            <th>SUN</th>
                            <th>MON</th>
                            <th>TUE</th>
                            <th>WED</th>
                            <th>THU</th>
                            <th>FRI</th>
                            <th>SAT</th>
					</tr>
                 </table>
             
		
		</div>
	</body>
	<script type="text/javascript" src="js/script.js"></script>
</html>
