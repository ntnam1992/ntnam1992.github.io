<html>
	<head>
		<title>Slider</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script type="text/javascript" src="js/script.js"></script>
	</head>
	<body>
		<div class="slider">
				<ul class="">
					<li class="img-slide act"><img alt="img-1" src="img/images-1.jpg"></li>
					<li class="img-slide"><img alt="img-2" src="img/images-2.jpg"></li>
					<li class="img-slide"><img alt="img-3" src="img/images-3.jpg"></li>
					<li class="img-slide"><img alt="img-4" src="img/images-4.jpg"></li>
					<li class="img-slide"><img alt="img-5" src="img/images-5.jpg"></li>
				</ul>
				<ul class="small-img">
					<li class="small-act"><img alt="img-1" src="img/images-1.jpg" onclick="clickImg(0)"></li>
					<li><img alt="img-2" src="img/images-2.jpg" onclick="clickImg(1)"></li>
					<li><img alt="img-3" src="img/images-3.jpg" onclick="clickImg(2)"></li>
					<li><img alt="img-4" src="img/images-4.jpg" onclick="clickImg(3)"></li>
					<li><img alt="img-5" src="img/images-5.jpg" onclick="clickImg(4)"></li>
				</ul>
			
				<input class="button-1" type="button"  onclick="pre()" />
				<input class="button-3" type="button"  onclick="next()" />
			
		</div>
	</body>
</html>
