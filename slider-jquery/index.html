<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>slider-jquery</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="slider">
        <div class="slider__inner">
            
            <ul class="slider__item-info js-item">
                <li><img src="images/item_01.png"></li>
                <li><img src="images/item_02.png"></li>
                <li><img src="images/item_03.png"></li>
                <li><img src="images/item_04.png"></li>
                <li><img src="images/item_05.png"></li>
            </ul>
        </div>
       
        <img src="images/arrow_l_off.png" alt="button-pre" class="btn-pre js-pre event-pointer">
        <img src="images/arrow_r_off.png" alt="button-next" class="btn-next js-next event-pointer">
        <ul class="slider__item-nav js-nav">
            <li class="event-pointer"><img src="images/item_navi_01.png"></li>
            <li class="event-pointer"><img src="images/item_navi_02.png"></li>
            <li class="event-pointer"><img src="images/item_navi_03.png"></li>
            <li class="event-pointer"><img src="images/item_navi_04.png"></li>
            <li class="event-pointer"><img src="images/item_navi_05.png"></li>
        </ul>
    </div>
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
</body>

</html>
