                    <label for="first-name">フリガナ（姓）</label>

                    </div>
                    <div class="group__items--half">
                        <label for="last-name">フリガナ（名）</label>
                        <input id="last-name" type="text">
                    </div>
                </div>  
                
                <div class="group__items--half">

                </div>

                <div class="group__items--full">
                    <label for="full-name">アパート・マンション名</label>
                    <input id="full-name" type="text">
                </div>

                <div class="group__items--full">
                    <label for="full-name">電話番号</label>
                    <input id="full-name" type="text">
                </div>
             
                <div class="group__items">
                    <div class="group__items--half">
                        <label for="first-name">年齢</label>
                        <input id="first-name" type="text">
                        <p class="text-edit">歳</p>
                    </div>
                        
                </div> 

                <div class="group__items">
                    <div class="group__items--half">
                        <label for="select-option">氏名（姓）</label>
                        <select id="select-option1" class="js-select">
                            <option >&nbsp;</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                        </select>
                        <div class="select__custom js-option">
                            <p class=>&nbsp;</p>
                        </div>
                    </div>
                </div> 

                <div class="group__items--full">
                    <label  for="select-option">氏名（姓）</label>
                    <select id="select-option2" class="js-select">
                        <option>&nbsp;</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                    </select>
                    <div class="select__custom js-option">
                        <p>&nbsp;</p>
                    </div>
                </div>

                <div class="group__items--full">
                    <label for="full-name">メールアドレス</label>
                    <input id="full-name" type="text">
                </div>

                <div class="group__items--full">
                    <label for="full-name">メールアドレス（確認）</label>
                    <input id="full-name" type="text">
                </div>

                <div class="group__items--full">
                    <label for="full-name">応募商品</label>
                    <input id="full-name" type="text" placeholder="大容量モバイルバッテリー">
                </div>

                    <label for="textarea-info">応募規約</label>

                        </textarea>
                    </div>
                </div>
                <div class="group__checkbox">
                    <img src="assets/images/pic-check-off.png" class="js-check-on group__checkbox--off active"><img src="assets/images/pic-check-on.png" class="js-check-off group__checkbox--on"><input id="check-accept" type="checkbox" class="ip__checkbox js-check"><label for="check-accept" class="js-check">応募規約に同意する</label>
                </div>               
                <button type="submit" class="btn btn__submit">確認する</button>              
            </form>
        </div>
        <footer>
            <div class="container">
                <div class="inner">
                    <p class="ft-content">©TOYOTA MOTOR CORPORATION. ALL RIGHTS RESERVED.</p>
                </div>                
            </div>
        </footer>

    <script type="text/javascript" src="assets/js/main.js"></script>
